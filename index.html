<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!--Bootstrap, CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Title-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <!--Search button and search history-->
        <aside>
            <h2>Search for a City:</h2>
            <div class="city-search-box">
                <input type ="text" class ="search-content"
                placeholder="Enter a City" id = "search-input">
                <button type= "button" class = "btn btn-primary" id = "search-btn">Submit
                <i class ="fas fa-search"></i>
            </button>
    <!--Search results for current city-->
                <div id="cityList">
            </div>
        </aside>
    <!--current city weather-->
        <div id="currentCityWeather">
            <div id="currentCity"></div>
            <div id="icon"></div>
                <div id="temp"></div>
                <div id="wind"></div> 
                <div id="humidity"></div> 
        </div>
        
    <!--future weather for current city-->
        <div>
            <h3>5-Day Forecast</h3>
            <div id="fiveDayBox"></div>
        </div>
    </main>
    <!--Jquery, Day.js, JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
